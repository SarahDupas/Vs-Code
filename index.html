<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/93f3e70a6e.js"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
   <link href= "https://coverr.co/videos/view-of-the-green-trees-from-the-bottom-up-qdtPBDYNq2" /> 
    <title>Weather Forecast</title>

    <link href="src/styles.css" />
  </head>

  <body>
    
    <div class="container">
      <h1 id= "city"> 
        New York City 
      </h1>
        
 
      <button> current </button>
         
      <form id="search-form">
        <input type="search" 
        placeholder="Enter a city..." 
        autofocus="on"
        autocomplete="off"
        id= "city-input" 
      
        />
        <input type="submit" value= "Search" id="text"/>
          
      <h2>
      <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/margin" id="event-link"> </a>
       <span class="temperature" id="temperature"></span> 
       <a href="#" id="fahrenheit-link">°F</a>
       <a href="#" id="celsius-link">°C</a> 
                  
  
      </h2>
       <strong>
      <div class="container">
        <div class="row">
          <div class="col">
            <span class="second">Wednesday</span>
            <br />
          <span><i class="fa-solid fa-cloud-sun cloud-sun"> 75°f| 23°C</i></span>
            
         </div>
          <div class="col">
            <span class="third">Thursday</span>
            <br />
            <span><i class="fa-solid fa-sun" >90°f| 32°C</i></span>
          </div>
          <div class="col">
            <span class="fourth"> Friday</span>
            <br />
            <span><i class="fa-solid fa-cloud-moon-rain">86°f| 30°C</i></span>
          </div>
          <div class="col">
            <span class="fifth"> Saturday</span>
            <br />
            <span><i class="fa-solid fa-cloud-sun">68°f°| 20°C</i></span>
          </div>
        </div>
       <div class="icons"></div>
      </div>
    </div>
  </strong>
</br>
   <video src="/videos/Green Trees.mp4" width="800" controls autoplay></video>
    <script src="src/index.js"></script>
    <p>
      <ul class="weather">
        <strong>
        <li>
      Air Quality: 33-Good
        </li>
        <li>
      UV Index: 6 High
        </li>
        <li>
      Sunset: 8:32pm
        </li>
        <li>
      Humidty: 30%,
      Feels like: 74°f
        </ul>
      </li>
    </strong>

</html>
